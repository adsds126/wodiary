<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <div class="logo">
        <img th:src="@{/images/logo.png}" alt="Logo">
    </div>
    <h2>Login</h2>
    <form id="loginForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
    <div>
        <a th:href="@{/signup}" th:onclick="'event.preventDefault(); document.getElementById('signupForm').submit();'">
            <button type="button">Sign Up</button>
        </a>
    </div>
    <!-- Hidden form for signup -->
    <form id="signupForm" th:action="@{/api/v1/users/signup}" method="post" style="display: none;">
        <input type="hidden" name="username" value="newuser">
        <input type="hidden" name="password" value="newpassword">
        <input type="hidden" name="email" value="newemail@example.com">
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault();
        var formData = new FormData(this);
        var username = formData.get('username');
        var password = formData.get('password');

        fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({username: username, password: password})
        })
        .then(response => response.json())
        .then(data => {
            if (data.token) {
                localStorage.setItem('token', data.token);
                window.location.href = '/home';
            } else {
                alert('Login failed');
            }
        })
        .catch(error => console.error('Error:', error));
    });
</script>
</body>
</html>
